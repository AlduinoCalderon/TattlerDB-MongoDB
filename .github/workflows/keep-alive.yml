name: Keep API Alive

on:
  schedule:
    # Ejecutar cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  ping-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping API Health Endpoint
      run: |
        echo "ğŸ¥ Checking Restaurants API health..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://tattlerdb-mongodb.onrender.com/api/health)
        
        if [ $response -eq 200 ]; then
          echo "âœ… Restaurants API is healthy (HTTP $response)"
        else
          echo "âš ï¸  API responded with HTTP $response"
        fi

        echo "ğŸ” Checking Orders API health endpoint..."
        response_orders=$(curl -s -o /dev/null -w "%{http_code}" https://meli-order-backend.onrender.com/api/health)
        echo "ğŸ“Š Full response:"
        curl -s https://meli-order-backend.onrender.com/api/health | jq '.' || echo "Response is not valid JSON"
        
        if [ $response_orders -eq 200 ]; then
          echo "âœ… Orders API is healthy (HTTP $response_orders)"
        else
          echo "âš ï¸  Orders API responded with HTTP $response_orders"
        fi      
    - name: Ping API Root Endpoint
      run: |
        echo "ğŸ  Checking API root endpoint..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://tattlerdb-mongodb.onrender.com/)
        
        if [ $response -eq 200 ]; then
          echo "âœ… Root endpoint is healthy (HTTP $response)"
        else
          echo "âš ï¸  Root endpoint responded with HTTP $response"
        fi
        
    - name: Log Timestamp
      run: |
        echo "â° Ping completed at: $(date)"
        echo "ğŸŒ Next ping in 5 minutes"